{% extends 'base.html' %}

{% block body %}
<style>
    /* Add custom scrollbar styling */
    .card-body::-webkit-scrollbar {
        width: 8px;
    }

    .card-body::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .card-body::-webkit-scrollbar-thumb {
        background: #888;
    }

    .card-body::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* Add grid layout styles */
   .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .grid-item {
        padding: 15px;
    }

    /* Add styles for the form and report table */
    .form-card {
        max-height: 400px;
        overflow-y: auto;
    }

    /* Add more styling as needed */
</style>

            <div class="card shadow card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-Dark">edit-client</h2>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'review-invoice'  %}" class="btn btn-secondary">Cancel</a>
                    </form>
                    <div class="card-body d-flex justify-content-end">
                        <a href="{% url 'review-invoice' %}" class="btn btn-primary">Go Back</a>
                    </div>
                    
                </div>
            </div>
        </div>

       

<script>
    $(document).ready(function () {
        $('#billReportTable').DataTable({
            scrollY: '300px', // Set the desired height for scrollable content
            scrollCollapse: true,
            paging: false
        });
    });
</script>

{% endblock %}
